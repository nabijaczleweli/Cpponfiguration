sudo: false
language: cpp

matrix:
  include:
    - env: _CXX=g++-5 _CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
    - env: _CXX=clang++-3.7 _CC=clang-3.7
      addons:
        apt:
          packages:
            - clang-3.7
          sources: *sources
    - env: _CXX=clang++-3.8 _CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
          sources: *sources

install:
  - export PATH="$HOME/bin:$PATH"
  - export CXX="$_CXX" CC="$_CC"
  -
  - mkdir -p ~/bin /tmp/tools
  - wget --no-check-certificate --no-clobber -O /tmp/tools/waf https://waf.io/waf-1.8.14 || true
  - cp /tmp/tools/waf ~/bin
  - chmod +x ~/bin/*

script:
  - waf configure
  - waf --build-test
  - build/tester

cache:
  apt: true
  directories:
    - /tmp/tools
